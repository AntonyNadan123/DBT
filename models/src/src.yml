sources:
  - name: Jaffleshop
    database: dev
    schema: raw
    tables:
      - name: customer
        columns:
          - name: id
            tests:
              - not_null
              - unique
              - accepted_values:
                  values: [1,2,3,4,5,6]
              
      - name: orders
        columns:
          - name: id
            tests:
              - not_null
              - unique
              - accepted_values:
                  values:  [1,2,3,4,5,6]
          - name: ord_status
            tests:
              - not_null
              - accepted_values:
                  values: ['ORDER DELIVERED','REFUNDED','ORDER RETURNED','ORDER PLACED','ORDER CANCELLED','OUT FOR DELIVERY']
            